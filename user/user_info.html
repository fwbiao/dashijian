<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/user/user.info.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>修改用户信息</legend>
    </fieldset>

    <div class="layui-bg-gray" style="padding: 30px;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">修改用户信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form" lay-filter="formUserInfo">
                            <input type="hidden" name="id">
                            <div class="layui-form-item">
                                <label class="layui-form-label">登录名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" required lay-verify="title" autocomplete="off" placeholder="" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户昵称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="nickname" lay-verify="required|nickname" autocomplete="off" placeholder="请输入用户昵称" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户邮箱</label>
                                <div class="layui-input-block">
                                    <input type="text" name="Email" required lay-verify="required|Email" autocomplete="off" placeholder="请输入用户邮箱" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary" id="btn">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/user/user_info.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
</body>

</html>
