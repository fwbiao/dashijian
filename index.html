    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs"><img src="./assets/images/logo.png" alt=""></div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" id="li_a">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img"><span class="text-avatar">A</span> 个人中心
                    </a>
                    <dl class="layui-nav-child dl">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">Settings</a></dd>
                        <dd><a href="">Sign out</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;" class="tuichu">
                        <i class="iconfont icon-tuichu"></i> 退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div href="javascript:;" class="userinfo">

                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-this"><a href="./home/dashboard.html" target="fm" class="index"><span class="iconfont icon-home"></span>首页</a></li>
                    <li class="layui-nav-item ">
                        <a class="artical-manage" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">文章类别</a></dd>

                        <a href="javascript:;" class="my-center"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">

            <iframe src="./home/dashboard.html" frameborder="0" name="fm"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            @www.itheima.com - 黑马程序员

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        let layer = layui.layer
        $('.tuichu').on('click', function() {
            //eg1
            layer.confirm('确定退出登录?', {
                icon: 3,
                title: '提示'
            }, function(index) {
                //在退出窗口的回调函数里，清空token，跳转页面，关闭弹出层
                //清空token
                localStorage.removeItem('token')
                    //跳转页面
                location.href = '/login.html'
                    //关闭弹出层
                layer.close(index)
            });
        })
    </script>
</body>

</html>
