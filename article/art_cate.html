<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别管理</span><button type="button" class="layui-btn layui-btn-sm">百搭按钮</button></div>
        <div class="layui-card-body">
            <legend>默认表格</legend>
            </fieldset>

            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th style="width: 420px;">分类名称</th>
                            <th style="width: 420px;">分类别名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>贤心</td>
                            <td>汉族</td>
                            <td>1989-10-14</td>
                        </tr>
                        <tr>
                            <td>张爱玲</td>
                            <td>汉族</td>
                            <td>1920-09-30</td>
                        </tr>
                        <tr>
                            <td>Helen Keller</td>  
                            <td>拉丁美裔</td>
                            <td>1880-06-27</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script type="text/html" id="tmp_list">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn layui-btn-primary layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">删除</button></td>
        </tr>

        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script>
        //发送ajax请求
        function getList() {
            $.ajax({
                method: 'get',
                url: '/my/article/cates',
                success: function(res) {
                    if (res.status !== 0) {
                        return console.log('请求失败');
                    }
                    //调用template函数
                    let tmp_list = template('tmp_list', res)
                        //渲染html结构
                    $('.layui-table tbody').html(tmp_list)
                }
            })
        }
        getList()
    </script>
</body>

</html>
